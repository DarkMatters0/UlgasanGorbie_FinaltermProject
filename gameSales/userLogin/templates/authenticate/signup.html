<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
        }
        nav {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: right;
        }
        nav a {
            color: #00ffcc;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .card-title {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #00ffcc;
            color: #000;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00e6b8;
        }
        .alert {
            background: #00ffcc;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>

    <div class="container">
        <div class="card">
            <h3 class="card-title">Sign Up</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required>
                </div>
                {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/userLogin" style="color: #00ffcc; text-decoration: none;">Already have an account? Log In</a>

    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
